syntax="proto3";
package user;

import "google/protobuf/timestamp.proto";

option go_package="proto/user";

enum UserType {
    PERSONAL = 0;
    PROFESSIONAL = 1;
    PUBLIC = 2;
}

message User {
    string name = 1;
    string password = 2;
    UserType type = 3;
    google.protobuf.Timestamp birthdate = 4;
    repeated User friends = 5;
}
